        <h2 id="fft"><a class="markdownIt-Anchor" href="#fft"></a> FFT</h2>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">namespace</span> Poly&#123;</span><br><span class="line">	<span class="keyword">const</span> <span class="keyword">int</span> N=(<span class="number">1</span>&lt;&lt;<span class="number">21</span>);</span><br><span class="line">	<span class="keyword">const</span> <span class="keyword">double</span> Pi=<span class="built_in">acos</span>(<span class="number">-1</span>);</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">Complex</span>&#123;</span></span><br><span class="line">		<span class="keyword">double</span> x,y;</span><br><span class="line">		<span class="built_in">Complex</span>(<span class="keyword">double</span> xx=<span class="number">0</span>,<span class="keyword">double</span> yy=<span class="number">0</span>)&#123;x=xx,y=yy;&#125;</span><br><span class="line">		Complex <span class="keyword">operator</span>+(<span class="keyword">const</span> Complex&amp;o)&#123;</span><br><span class="line">			<span class="keyword">return</span> &#123;x+o.x,y+o.y&#125;;</span><br><span class="line">		&#125;</span><br><span class="line">		Complex <span class="keyword">operator</span>-(<span class="keyword">const</span> Complex&amp;o)&#123;</span><br><span class="line">			<span class="keyword">return</span> &#123;x-o.x,y-o.y&#125;;</span><br><span class="line">		&#125;</span><br><span class="line">		Complex <span class="keyword">operator</span>*(<span class="keyword">const</span> Complex&amp;o)&#123;</span><br><span class="line">			<span class="keyword">return</span> &#123;x*o.x-y*o.y,y*o.x+o.y*x&#125;;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;f[N],g[N],w[N];</span><br><span class="line">	<span class="keyword">int</span> n,tr[N];</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">fft</span><span class="params">(Complex f[],<span class="keyword">bool</span> o)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++) <span class="keyword">if</span>(tr[i]&gt;i) <span class="built_in">swap</span>(f[i],f[tr[i]]);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;n;i=i&lt;&lt;<span class="number">1</span>)&#123;</span><br><span class="line">			w[<span class="number">0</span>]=&#123;<span class="number">1</span>,<span class="number">0</span>&#125;,w[<span class="number">1</span>]=&#123;<span class="built_in">cos</span>(Pi/i),<span class="built_in">sin</span>(Pi/i)&#125;;</span><br><span class="line">			<span class="keyword">if</span>(o) w[<span class="number">1</span>].y*=<span class="number">-1</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">2</span>;j&lt;i;j++) w[j]=w[j<span class="number">-1</span>]*w[<span class="number">1</span>];</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;n;j+=<span class="number">2</span>*i) <span class="keyword">for</span>(<span class="keyword">int</span> k=j;k&lt;j+i;k++)&#123;</span><br><span class="line">				Complex tmp=f[k+i]*w[k-j];</span><br><span class="line">				f[k+i]=f[k]-tmp;</span><br><span class="line">				f[k]=f[k]+tmp;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function">vector&lt;<span class="keyword">int</span>&gt; <span class="title">mul</span><span class="params">(<span class="keyword">const</span> vector&lt;<span class="keyword">int</span>&gt;&amp;a,<span class="keyword">const</span> vector&lt;<span class="keyword">int</span>&gt;&amp;b)</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(a.<span class="built_in">size</span>()==<span class="number">0</span>||b.<span class="built_in">size</span>()==<span class="number">0</span>) <span class="keyword">return</span> &#123;&#125;;</span><br><span class="line">		<span class="keyword">int</span> t=a.<span class="built_in">size</span>()+b.<span class="built_in">size</span>()<span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">for</span>(n=<span class="number">1</span>;n&lt;t;n=n&lt;&lt;<span class="number">1</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">			f[i]=g[i]=&#123;<span class="number">0</span>,<span class="number">0</span>&#125;;</span><br><span class="line">			f[i].x=i&lt;a.<span class="built_in">size</span>()?a[i]:<span class="number">0</span>;</span><br><span class="line">			g[i].x=i&lt;b.<span class="built_in">size</span>()?b[i]:<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;n;i++) tr[i]=(tr[i&gt;&gt;<span class="number">1</span>]&gt;&gt;<span class="number">1</span>)+(i&amp;<span class="number">1</span>?n&gt;&gt;<span class="number">1</span>:<span class="number">0</span>);</span><br><span class="line">		<span class="built_in">fft</span>(f,<span class="number">0</span>),<span class="built_in">fft</span>(g,<span class="number">0</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++) f[i]=f[i]*g[i];</span><br><span class="line">		<span class="built_in">fft</span>(f,<span class="number">1</span>);</span><br><span class="line">		<span class="function">vector&lt;<span class="keyword">int</span>&gt; <span class="title">res</span><span class="params">(t)</span></span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;t;i++) res[i]=(f[i].x/n+<span class="number">0.49</span>);</span><br><span class="line">		<span class="keyword">return</span> res;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">using</span> Poly::mul;</span><br></pre></td></tr></table></figure>
<h2 id="ntt"><a class="markdownIt-Anchor" href="#ntt"></a> NTT</h2>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">bp</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> r=<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(;y;y=y&gt;&gt;<span class="number">1</span>,x=<span class="number">1ll</span>*x*x%P) <span class="keyword">if</span>(y&amp;<span class="number">1</span>) r=<span class="number">1ll</span>*r*x%P;</span><br><span class="line">	<span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">namespace</span> NTT&#123;</span><br><span class="line">	<span class="keyword">int</span> n,f[N],g[N],w[N],tr[N];</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">ntt</span><span class="params">(<span class="keyword">int</span> f[],<span class="keyword">bool</span> o)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++) <span class="keyword">if</span>(tr[i]&gt;i) <span class="built_in">swap</span>(f[i],f[tr[i]]);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> p=<span class="number">1</span>;p&lt;n;p=p&lt;&lt;<span class="number">1</span>)&#123;</span><br><span class="line">			w[<span class="number">0</span>]=<span class="number">1</span>,w[<span class="number">1</span>]=<span class="built_in">bp</span>(<span class="number">3</span>,(P<span class="number">-1</span>)/(<span class="number">2</span>*p));</span><br><span class="line">			<span class="keyword">if</span>(o) w[<span class="number">1</span>]=<span class="built_in">bp</span>(w[<span class="number">1</span>],P<span class="number">-2</span>);</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;p;i++) w[i]=<span class="number">1ll</span>*w[i<span class="number">-1</span>]*w[<span class="number">1</span>]%P;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> l=<span class="number">0</span>;l&lt;n;l+=p*<span class="number">2</span>)&#123;</span><br><span class="line">				<span class="keyword">for</span>(<span class="keyword">int</span> t=l;t&lt;l+p;t++)&#123;</span><br><span class="line">					<span class="keyword">int</span> tmp=<span class="number">
